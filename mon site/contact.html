<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - Vinyl Vibes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Vinyl Vibes</h1>
    <nav class="menu">
      <a href="index.html">Accueil</a>
      <a href="vinyles.html">Vinyles</a>
      <a href="contact.html">Contact</a> 
  </header>

  <section class="contact-section">
    <h2>Contactez-nous</h2>
    <p>Vous avez une question ? Envoyez-nous un message, nous vous répondrons rapidement !</p>
    
    <form class="contact-form">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn-shop">Envoyer</button>
    </form>
  </section>

  <footer class="site-footer">
    <p>&copy; 2025 Vinyl Vibes. Tous droits réservés.</p>
    <div class="footer-links">
      <a href="contact.html">Contact</a>
      <a href="#">Mentions légales</a>
    </div>
  </footer>
</body>
</html>
